<div class="list-todos">
  <a class="js-new-list link-list-new">
    <form class="new-task" (submit)="addList(listName)">
    <input [(ngModel)]="listName" type="text" placeholder="Type to add new list" />
  </form>
</a>
  <ul class="list-todo {{activeListClass}}">
    <li
        *ngFor="#list of lists"
        [class.active]="selected == list">
        <a (click)="onClick(list)" (click)="selectedChange.next(list)">{{list.name}} <span class="count-list">{{list.incompleteCount}}</span></a>
      </li>
  </ul>
</div>
